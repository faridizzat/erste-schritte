<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      .header {
        background: #80c683;
      }
      .header p {
        text-align: center;
        font-size: 16px;
        color: #fff;
        padding: 16px;
        margin: 0;
        font-weight: 700;
      }
      span {
        color: #fff;
        padding: 16px;
      }
      .padding-reset {
        padding-left: 0;
        padding-right: 0;
        /*use for resing default padding for .row in input text section*/
      }
      .teaxtbox input[type="text"] {
        width: 100%;
        border: 1px solid #f1f1f1;
        font-size: 18px;
        font-weight: 700;
        padding: 12px;
      }
      .teaxtbox input[type="text"]:focus {
        outline: none;
      }
      .commonbutton input[type="submit"] {
        padding: 8px;
        background: #f2f2f2;
        border: none;
        font-size: 18px;
        font-weight: 700;
        width: 100%;
        margin-top: 15px;
        border-radius: 5px;
      }
      .conflict input[type="submit"] {
        padding: 8px;
        background: #f2f2f2;
        border: none;
        font-size: 18px;
        font-weight: 700;
        width: 100%;
        margin-top: 15px;
        border-radius: 5px;
      }
      .conflict input[type="submit"]:focus,
      .commonbutton input[type="submit"]:focus {
        outline: none;
      }
      #del {
        background: #f40057;
        color: #fff;
      }
      #plus {
        height: 97px;
      }
      #equal {
        background: #80c683;
        color: #fff;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div>
          <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="display" />
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="&#8730;"
                class=""
                onclick="squared(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="("
                class=""
                onclick="bracket(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value=")"
                class=""
                onclick="bracket(this)"
              />
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" class="" />
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="7"
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="8"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="9"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="/"
                class=""
                onclick="clickOperation(this)"
              />
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="4"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="5"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="6"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="X"
                class=""
                onclick="clickOperation(this)"
              />
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="1"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="2"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="3"
                class=""
                onclick="clickNumber(this)"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="-"
                class=""
                onclick="clickOperation(this)"
              />
            </div>
          </div>
          <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input
                    type="submit"
                    name=""
                    value="0"
                    class=""
                    onclick="clickNumber(this)"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="submit"
                    name=""
                    value="."
                    class=""
                    onclick="clickNumber(this)"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="submit"
                    name=""
                    value="Del"
                    id="del"
                    onclick="allClear(this)"
                  />
                </div>
                <div class="col-md-8">
                  <input
                    type="submit"
                    name=""
                    value="="
                    id="equal"
                    onclick="submitButton()"
                  />
                </div>
              </div>
            </div>
            <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
              <input
                type="submit"
                name=""
                value="+"
                id="plus"
                onclick="clickOperation(this)"
              />
            </div>
          </div>
          <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
  </body>
  <script>
    //     bila tekan button1, value akan keluar dekat display, dan save as firstNumber

    //     bila tekan next number button, value akan append

    //     bila tekan number button, current display akan reset, dan new value akan display and save as secondNumber

    let firstNumber = "";

    let secondNumber = "";

    let operator = "";

    let result = "";

    let display = document.getElementById("display");

    function clickNumber(element) {
      if (operator == "") {
        firstNumber += element.value;

        display.value = firstNumber;

        console.log("firstNumber - ", firstNumber);
      } else {
        secondNumber += element.value;
        console.log("secondNumber before-", secondNumber);

        display.value += element.value;

        console.log("secondNumber after-", secondNumber);
      }
    }

    //     bila tekan operator, value akan save Operator

    function clickOperation(element) {
      if (result == "") {
        operator = element.value;
        display.value += operator;
      } else {
        operator = element.value;
        // bila tekan equal, result akan stay bila operator ditekan
        firstNumber = result;
        display.value = result;
        display.value += operator;
        secondNumber = "";
        display.value += secondNumber;
      }
    }

    //     bila tekan equal button, firstNumber dan secondNumber will be added and show in display

    function submitButton(element) {
      //   display.value = " ";

      switch (operator) {
        case "+":
          result = parseInt(firstNumber) + parseInt(secondNumber);

          break;

        case "-":
          result = parseInt(firstNumber) - parseInt(secondNumber);

          break;

        case "X":
          result = parseInt(firstNumber) * parseInt(secondNumber);

          break;

        case "/":
          result = parseInt(firstNumber) / parseInt(secondNumber);

          break;

        case "&#8730;":
          result = Math.sqrt(secondNumber);
          console.log(result);

          break;

        default:
      }

      display.value = result;
    }

    // bila tekan square root, value akan squared
    function squared(element) {
      if (result == "") {
        result = Math.sqrt(firstNumber);
      } else {
        result = Math.sqrt(result);
      }

      display.value = result;
    }

    //     bila tekan AC akan clear all display and reset all

    function allClear(element) {
      display.value = "";

      firstNumber = "";

      secondNumber = "";

      operator = "";

      result = "";
    }
  </script>
</html>
