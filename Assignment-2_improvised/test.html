<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 900px;
        height: 300px;
        border: 1px solid red;
        display: flex;
        flex-direction: column;
      }

      .container > div {
        flex: 1; /* shorthand for flex-grow, flex-shrink, and flex-basis */
        width: 800px; /* Set a maximum width to allow shrinking */
        height: 100px;
        border: 1px solid blue;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
